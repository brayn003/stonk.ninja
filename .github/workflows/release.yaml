name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release

      - run: echo "Release created ${{ steps.release.outputs.release_created }}"
        if: ${{ steps.release.outputs.release_created }}

      - name: Release server
        uses: brayn003/stonk.ninja/.github/workflows/release-server.yaml@main
        if: ${{ steps.release.outputs.server--release_created }}

      - name: Release client
        uses: brayn003/stonk.ninja/.github/workflows/release-client.yaml@main
        if: ${{ steps.release.outputs.client--release_created }}

      - name: Release tick-workers
        uses: brayn003/stonk.ninja/.github/workflows/release-tick-workers.yaml@main
        if: ${{ steps.release.outputs.tick-workers--release_created }}
